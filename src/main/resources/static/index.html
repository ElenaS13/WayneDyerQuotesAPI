<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wayne Dyer Quotes API Sign Up</title>
    <link rel="stylesheet" href="signup-styles.css">
</head>

<body>
<div class="container">
    <div id="title-box" class="box">
        <h1>Wayne Dyer Quotes API Sign Up</h1>
    </div>
<div class="container">
    <div id="registration-box" class="box">
        <h1>Sign up</h1>
        <form id="registration-form">
            <input type="text" id="username" name="username" placeholder="Username" />
            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="submit" id="signUp" name="signup_submit" value="Sign up" />
        </form>
    </div>

    <div id="login-box" class="box">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="email-login" name="email-login" placeholder="E-mail" />
            <input type="password" id="password-login" name="password-login" placeholder="Password" />
            <input type="submit" id="login" name="login_submit" value="Login" />
        </form>
    </div>

    <div id="social-box" class="box">
        <span class="loginwith">Sign in with<br />social network</span>
        <div class="social-signin facebook">
            <button>Log in with Facebook</button>
        </div>
        <div class="social-signin twitter">
            <button>Log in with Twitter</button>
        </div>
        <div class="social-signin google">
            <button>Log in with Google+</button>
        </div>
    </div>
</div>
</body>




<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBwl133lL3sitwY4QihAyd9RO_Wm1X1WAc",
  authDomain: "quotes-api-e6c3c.firebaseapp.com",
  databaseURL: "https://quotes-api-e6c3c-default-rtdb.firebaseio.com",
  projectId: "quotes-api-e6c3c",
  storageBucket: "quotes-api-e6c3c.appspot.com",
  messagingSenderId: "748451268357",
  appId: "1:748451268357:web:8c3af7275ac1ab7ca8596c"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
const auth = getAuth(app);

signUp.addEventListener('click', (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const username = document.getElementById('username').value;

createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in
    const user = userCredential.user;
    set(ref(database, 'users/' + user.uid), {
        email: email
        });
    alert("User Created Successfully");
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    // ..

    alert(errorMessage);


});
});

login.addEventListener('click', (e) => {
    e.preventDefault();
    const email = document.getElementById('email-login').value;
    const password = document.getElementById('password-login').value;

    signInWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in
    const user = userCredential.user;
    const dt = new Date();
    update(ref(database, 'users/' + user.uid), {
        lastLogin: dt.toString()
        });
    alert("User Logged In Successfully");
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    // ..
    alert(errorMessage);
  });
});

</script>

</html>
