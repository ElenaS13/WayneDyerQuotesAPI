<!DOCTYPE html>
<html>
<head>
    <title>Wayne Dyer Quotes API Sign Up</title>

    <link rel="stylesheet" href="signup-styles.css">

</head>
<body>

<form id="signup-form" >
    <div class="container">
        <h1>Wayne Dyer Quotes API Sign Up</h1>
        <p>Please create an account to obtain a token for the API use.</p>
        <p>For API documentation, please visit <a href="https://documenter.getpostman.com/view/2722958/2s93sjTTct" target="_blank">this link</a>.</p>

        <hr>

        <label for="email"><b>Email</b></label>
        <input type="email" id="email" placeholder="Enter Email" name="email" required><br>

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" name="password" required><br>

        <label for="password-repeat"><b>Repeat Password</b></label>
        <input type="password" id="password-repeat" placeholder="Repeat Password" name="password-repeat" required><br>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="submit" id="signup-button">Sign Up</button>
        </div>
    </div>
</form>

<p id="message"></p>

<script src="signup.js"></script>
</body>
</html>
